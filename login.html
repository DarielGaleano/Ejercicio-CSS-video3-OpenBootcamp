<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <title>Login Form</title>
</head>
<body>
    <div class="container">
        <h3>Sign up to my web</h3>
        <div class="buttons">
            <button class="google-btn">
                <picture><img src="../img/google.png" alt="logo-google"></picture>
                <span>Sign up with Google</span>
            </button>
            <button class="twitter-btn">
                <picture><img src="../img/Twitter.png" alt="logo-twitter"></picture>
            </button>
        </div>
        <div class="separator">
            <hr> <span>Or</span> <hr>
        </div>
        <form action="" method="">
            <div class="section-input">
                <label for="name">
                    <span>Name</span>
                    <input id="name" name="name">
                </label>
                <label for="username">
                    <span>Username</span>
                    <input id="username" name="username">
                </label>
            </div>
                <label for="email">
                    <span>Email</span>
                    <input id="email" type="email" name="email">
                </label>
                <label for="password">
                    <span>Password</span>
                    <input id="password" type="password" name="password" placeholder="6+ character">
                </label>
                <label class="checkbox-label" for="checkbox">
                    <input id="checkbox" type="checkbox">
                    <span>Creating an account means you're okay with our <a href="https://dribbble.com/terms" target="_blank"> Terms of Service, Privacy Policy</a>, and our default <a href="https://dribbble.com/notifications" target="_blank"> Notification Settings.</a></span>
                </label>
                <button class="submit-btn" type="submit">Create Account</button>

                <p class="recaptcha-terms">This site is protected by reCAPTCHA and the Google <a href="https://policies.google.com/privacy">Privacy Policy</a> and <a href="https://policies.google.com/terms"> Terms of Service apply.</a></p>
        </form>
    </div>
</body>
</html>
